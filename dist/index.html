<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        audio::-webkit-media-controls-play-button,
            audio::-webkit-media-controls-panel {
            background-color: #71ABFB;
            color: #2aafc1;
        }

        @keyframes move {
            from{
                top: 0rem;
                transform: scale(0);
                
            }
            to{
                top: 12rem;
                transform: scale(1);
                
            }
        }

        @keyframes movelefttoright {
            from{
                left: 0rem;
                transform: scale(0);
            }
            to{
                left: 11rem;
                transform: scale(1);
            }
        }
        @keyframes small {
            from{
                
                transform: scale(0);
            }
            to{
                
                transform: scale(1);
            }
            
        }
        
    </style>
</head>
<body class="sm:overflow-hidden">
   <nav class="flex justify-between items-center bg-[#1d235b] text-stone-50 py-3 text-2xl relative   ">
     <!-- logo -->
        <div class="h-12 w-12 rounded-full">
            <img src="./assets/photo/music1.webp" alt="" class="h-full w-full rounded-full">
        </div>

        <!-- timer -->
        <div class="flex flex-row justify-center items-center gap-4 border-2 p-3 rounded-lg transition-all delay-100 ease-in-out" id="time" >
            <span id="hour"></span>
            <span >:</span>
            <span id="minut"></span>
            <span>:</span>
            <span id="second"></span>
        </div>

            <span  class="cursor-pointer mb-4 mx-4" id="seethelistitem" onclick="showlistitem()">2. See the item list </span>
        </div>

        <div class="absolute top-20 right-[15rem] flex flex-col justify-center items-center bg-[#362066] p-4 hidden " id="addbus1">
            <label for="busname">Name of the Bus:</label>


            <input type="text" name="" id="busname" placeholder="enter new bus name"  class="my-2 placeholder:p-2 text-black  px-2" >


            <button class="bg-[#0f4a72] border-2 px-4 py-2 hover:bg-rose-800 rounded-lg border-red-300  hover:border-[#b313b0]"  id="addtoitemlist" onclick="addtoitem()">Add</button>


            <!-- <label for="addimg">Add image of the Bus</label>
            <input type="file" name="" id="addimg"> -->
        </div>

        <ol class=" absolute top-20 right-[36rem] flex flex-col justify-center text-black items-start hidden" id="showitemlist" >
           <li>1. Maa Travels</li>
           <li>2. Maa Barala Devi</li>
        </ol>

   <section class="border-2 border-cyan-500 absolute top-76  left-[40%] bg-slate-500 p-5 rounded-lg hidden "  id="loginsection">
        <div class=" flex flex-col  ">
            <label for="username">Enter your name:</label>
            <input type="text" name="" id="username" class="placeholder:pl-2 border-2 text-black border-purple-500 w-80" placeholder="Enter your name">
        </div>

        <div class=" flex flex-col  ">
            <label for="emailid">Enter your Email Id:</label>
            <input type="email" name="" id="emailid" class="placeholder:pl-2 text-black border-2 border-purple-500 w-80" placeholder="Enter your Email Id" >
        </div>

        <div class=" flex flex-col  ">
            <label for="password">Enter your password:</label>
            <input type="password" name="" id="password" class="placeholder:pl-2 text-black border-2 border-purple-500 w-80" placeholder="Enter your password">
        </div>

        <button class="bg-fuchsia-500 rounded-lg p-2 text-purple-900 hover:bg-fuchsia-800 hover:text-purple-500 ml-[7.5rem] my-3" id="submit" onclick="showprofile1()">submit</button>
